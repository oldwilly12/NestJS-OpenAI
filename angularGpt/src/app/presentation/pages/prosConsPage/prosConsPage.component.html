<div class= "chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <!-- Messages-->
      <app-chat-message
        text="Â¿Que deseas comparar?"
      />

      @for (message of messages(); track $index) {
        @if ( message.isGpt ) {
          <app-chat-message
            [text]="message.text"
          />
        } @else {
          <app-my-message
            [text]="message.text"
          />
        }

      }

      @if (isLoading()) {
        <app-typing-loader />
      }

    </div>

  </div>

  <!-- Messasage Box-->
  <!-- cuando se emita el onMessage voy a llamr un metodo llamado handleMessage -->
  <app-text-message-box
    placeholder="Escribe aqui lo que deseas"
    (onMessage)="handleMessage($event)"
  />


</div>
