<div class= "chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <!-- Messages-->
      <app-chat-message
        text="Escribe el texto que quieres que revise"
      />

      @for (message of messages(); track $index) {
        @if ( message.isGpt ) {
          <app-chat-message
            [text]="message.text"
          />
        } @else {
          <app-my-message
            [text]="message.text"
          />
        }

      }

      @if (isLoading()) {
        <app-typing-loader />
      }

    </div>

  </div>

  <!-- Messasage Box-->
  <!-- cuando se emita el onMessage voy a llamr un metodo llamado handleMessage -->
  <!-- <app-text-message-box
    placeholder="Escribe aqui lo que deseas"
    (onMessage)="handleMessage($event)"
  /> -->

  <!-- <app-text-message-box-file
    placeholder="Escribe aqui lo que deseas"
    (onMessage)="handleMessageWithFile($event)"
  /> -->

  <app-text-message-box-select
    placeholder="Escribe aqui lo que deseas"
    [options]="[{ id: '1', text: '1'}, { id: '2', text: '2'}]"
    (onMessage)="handleMessageWithSelect($event)"
  />


</div>
